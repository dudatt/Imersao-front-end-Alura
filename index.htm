<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="#">
                    <img src="assets/icons/logo-spotify.png" alt="logo spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"> <i class="fa-solid fa-house"></i> </span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"> <i class="fa-solid fa-magnifying-glass"></i> </span>
                            <span>Search</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="sadebar_library">
            <a href="#">
                <span class="icon"> <i class="fa-solid fa-book"></i> </span>
                <span>Your Library</span>
                <span id="plus"> <i class="fa-solid fa-plus"></i> </span>
            </a>
            <div class="container_play_pod">
                    <div class="u_playlists">
                    <h3>Create your first playlist</h3>
                    <p>It's easy, we will help you.</p>
                    <button>
                        <a href="#">Create playlist</a>
                    </button>
                </div>
                <div class="exp_podcast">
                    <h3>How about following a new podcast?</h3>
                    <p>We'll let you know about new episodes.</p>
                    <button>
                        <a href="#">Explore podcasts</a>
                    </button>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
