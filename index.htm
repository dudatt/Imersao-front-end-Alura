<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="#">
                    <img src="assets/icons/logo-spotify.png" alt="logo spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"> <i class="fa-solid fa-house"></i> </span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"> <i class="fa-solid fa-magnifying-glass"></i> </span>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sadebar_library">
            <div class="container_library">
                <button class="library_button">
                    <span class="fa-solid fa-book"></span>
                    <span>Your Library</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Create your first playlist</span>
                    <span class="text subtitle">It's easy, we will help you.</span>
                    <button class="section-playlist-button">
                        <span>Create playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="#">cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>English from USA</span>
                </button>
            </div>
            
        </div>
    </div>
